<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 19</title>
</head>
<body>
    <h1>User Defined</h1>

    <script>
     function sayHello() {
            console.log("Hello! How are you?");
        }
        sayHello();

        function greet(name) {
            console.log("Salam! My name is " + name);
        }
        greet("Haisam");
        greet("Zubair");

        function add(a, b) {
            return a + b;
        }
        let result = add(15, 25);
        console.log("Addition Result = " + result);

        function addition() {
            const x = 50;
            const y = 70;
            console.log("Sum = " + (x + y));
        }
        addition();

        function isEven(num) {
            if (num % 2 === 0) {
                return "Even";
            } else {
                return "Odd";
            }
        }
        console.log("7 is " + isEven(7));
        console.log("10 is " + isEven(10));
    </script>
</body>
</html>
